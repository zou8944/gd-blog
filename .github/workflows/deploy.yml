name: Create and upload gd-blog-server docker image
on: [push]
jobs:
  build-nginx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Setup golang
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18.0'
      - name: Build
        run: |
          CGO_ENABLED=1 GOOS=linx GOARCH=amd64 go build -o server server.go
          docker build -t zou8944/gd-blog-server:latest .
      - name: Publish to docker hub
        run: |
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
          docker push zou8944/gd-blog-server:latest
          docker logout
      - name: Trigger re config server
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_ACCESS_TOKEN }}" \
            https://api.github.com/repos/zou8944/gd-server-config/dispatches \
            -d '{"event_type":"re-deploy","client_payload":{"blog-server-success": true}}'